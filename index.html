<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tiempo Bicos de Fio - Estructura Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">

    <style>
        /* RESET IGUAL QUE INSTAGRAM */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            padding: 0; 
            width: 2160px; 
            height: 3840px; 
            overflow: hidden; 
            font-family: 'Outfit', sans-serif; 
            color: #fff; 
            
            /* ESTRUCTURA FLEXBOX COLUMNA (Igual que Instagram) */
            display: flex; 
            flex-direction: column; 
            
            /* FONDO */
            background-color: #222;
            background-image: url('fondo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom;
        }

        /* CAPA OSCURA (Para que se lea bien) */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.9) 100%);
            z-index: 0;
        }

        /* --- ZONA 1: CABECERA (10% Alto) --- */
        .zone-header {
            position: relative; z-index: 1;
            height: 10%; /* Porcentaje fijo */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        .title h1 { font-size: 60px; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 2px; line-height: 1; }
        .title p { font-size: 24px; margin: 5px 0 0; opacity: 0.9; font-weight: 300; }
        .clock { text-align: right; }
        .time { font-size: 60px; font-weight: 300; line-height: 1; }
        .date { font-size: 20px; opacity: 0.8; margin-top: 5px; text-transform: uppercase; }

        /* --- ZONA 2: HÉROE (35% Alto) --- */
        .zone-hero {
            position: relative; z-index: 1;
            height: 35%; /* Porcentaje fijo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-icon { font-size: 160px; color: #ffcc00; filter: drop-shadow(0 0 30px rgba(255,204,0,0.4)); margin-bottom: 10px; }
        .hero-temp { font-size: 240px; font-weight: 800; line-height: 0.8; text-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .hero-desc { font-size: 40px; font-weight: 300; margin-top: 20px; text-transform: capitalize; background: rgba(0,0,0,0.4); padding: 5px 30px; border-radius: 50px; }

        /* --- ZONA 3: DETALLES (20% Alto) --- */
        .zone-details {
            position: relative; z-index: 1;
            height: 20%; /* Porcentaje fijo */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }
        .d-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            width: 30%; height: 70%; /* Ocupan el 70% de la zona disponible */
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .d-icon { font-size: 40px; margin-bottom: 10px; }
        .d-val { font-size: 45px; font-weight: 800; }
        .d-lbl { font-size: 18px; text-transform: uppercase; opacity: 0.8; margin-top: 5px; }

        /* --- ZONA 4: PREVISIÓN (35% Alto - IGUAL QUE INFO ZONE DE INSTAGRAM) --- */
        .zone-forecast {
            position: relative; z-index: 1;
            height: 35%; /* Porcentaje fijo */
            background: rgba(0,0,0,0.6); /* Fondo oscuro para contraste */
            padding: 40px 60px;
            display: flex; flex-direction: column;
        }
        .f-title { font-size: 28px; text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 15px; margin-bottom: 10px; }
        .f-list { 
            display: flex; 
            flex-direction: column; 
            justify-content: space-evenly; /* Repartir espacio sobrante */
            height: 100%; 
        }
        .f-row { display: flex; justify-content: space-between; align-items: center; font-size: 38px; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; }
        .f-row:last-child { border-bottom: none; }
        .fr-day { width: 35%; text-transform: capitalize; font-weight: 500; }
        .fr-icon { width: 20%; text-align: center; }
        .fr-temps { width: 45%; text-align: right; font-weight: 800; }
        .low-t { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-left: 15px; }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="zone-header">
        <div class="title">
            <h1>MEIRA</h1>
            <p>Lugo, Galicia</p>
        </div>
        <div class="clock">
            <div class="time" id="clock-time">00:00</div>
            <div class="date" id="clock-date">...</div>
        </div>
    </div>

    <div class="zone-hero">
        <i class="fas fa-circle-notch fa-spin hero-icon" id="main-icon"></i>
        <div class="hero-temp" id="main-temp">--°</div>
        <div class="hero-desc" id="main-desc">Cargando...</div>
    </div>

    <div class="zone-details">
        <div class="d-card">
            <i class="fas fa-wind d-icon"></i>
            <div class="d-val" id="val-wind">--</div>
            <div class="d-lbl">Viento</div>
        </div>
        <div class="d-card">
            <i class="fas fa-tint d-icon"></i>
            <div class="d-val" id="val-hum">--%</div>
            <div class="d-lbl">Humedad</div>
        </div>
        <div class="d-card">
            <i class="fas fa-temperature-high d-icon"></i>
            <div class="d-val" id="val-feel">--°</div>
            <div class="d-lbl">Sensación</div>
        </div>
    </div>

    <div class="zone-forecast">
        <div class="f-title">Próximos 5 Días</div>
        <div class="f-list" id="forecast-target">
            </div>
    </div>

    <script>
        const LAT = 43.2132; 
        const LON = -7.2934;

        function updateTime() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'});
            let d = now.toLocaleDateString('es-ES', {weekday:'long', day:'numeric', month:'long'});
            document.getElementById('clock-date').innerText = d.charAt(0).toUpperCase() + d.slice(1);
        }

        async function initWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;
                const res = await fetch(url);
                const data = await res.json();

                // Current
                const cur = data.current;
                document.getElementById('main-temp').innerText = Math.round(cur.temperature_2m) + "°";
                document.getElementById('val-wind').innerText = Math.round(cur.wind_speed_10m);
                document.getElementById('val-hum').innerText = cur.relative_humidity_2m + "%";
                document.getElementById('val-feel').innerText = Math.round(cur.apparent_temperature) + "°";
                document.getElementById('main-desc').innerText = getWeatherDesc(cur.weather_code);
                
                const iconEl = document.getElementById('main-icon');
                iconEl.className = `fas ${getWeatherIcon(cur.weather_code)} hero-icon`;
                iconEl.style.color = (cur.weather_code <= 1) ? '#ffcc00' : '#ffffff';

                // Forecast
                let html = '';
                const daily = data.daily;
                for(let i=1; i<=5; i++) {
                    const date = new Date(daily.time[i]);
                    let dayName = date.toLocaleDateString('es-ES', {weekday:'long'});
                    dayName = dayName.charAt(0).toUpperCase() + dayName.slice(1);
                    
                    const code = daily.weather_code[i];
                    const max = Math.round(daily.temperature_2m_max[i]);
                    const min = Math.round(daily.temperature_2m_min[i]);
                    let iColor = (code === 0) ? '#ffcc00' : '#eee';

                    html += `
                    <div class="f-row">
                        <div class="fr-day">${dayName}</div>
                        <div class="fr-icon"><i class="fas ${getWeatherIcon(code)}" style="color:${iColor}"></i></div>
                        <div class="fr-temps">${max}° <span class="low-t">${min}°</span></div>
                    </div>`;
                }
                document.getElementById('forecast-target').innerHTML = html;

            } catch(e) { console.error(e); }
        }

        // --- CORRECCIÓN DE ICONOS ---
        // Ahora distinguimos "Lluvia Fuerte" (80-82) de "Nieve" (71-77, 85-86)
        function getWeatherIcon(c) {
            if(c === 0) return 'fa-sun';                       // Despejado
            if(c >= 1 && c <= 3) return 'fa-cloud-sun';        // Nuboso
            if(c >= 45 && c <= 48) return 'fa-smog';           // Niebla
            if(c >= 51 && c <= 67) return 'fa-cloud-rain';     // Lluvia / Llovizna
            if(c >= 71 && c <= 77) return 'fa-snowflake';      // Nieve Real
            if(c >= 80 && c <= 82) return 'fa-umbrella';       // Chubascos de LLUVIA (Antes salía nieve aquí)
            if(c >= 85 && c <= 86) return 'fa-snowflake';      // Chubascos de NIEVE
            if(c >= 95) return 'fa-bolt';                      // Tormenta
            return 'fa-cloud';
        }

        function getWeatherDesc(c) {
            // Mapeo más preciso
            const m = {
                0:"Despejado", 1:"Poco nuboso", 2:"Nublado", 3:"Cubierto",
                45:"Niebla", 48:"Niebla escarcha",
                51:"Llovizna", 53:"Llovizna", 55:"Llovizna",
                61:"Lluvia", 63:"Lluvia", 65:"Lluvia fuerte",
                71:"Nieve", 73:"Nieve", 75:"Nieve fuerte",
                80:"Chubascos", 81:"Chubascos", 82:"Chubascos fuertes", // Corregido
                85:"Nieve", 86:"Nieve fuerte",
                95:"Tormenta", 96:"Tormenta con granizo", 99:"Tormenta fuerte"
            };
            return m[c] || "Variable";
        }

        setInterval(updateTime, 1000);
        updateTime();
        initWeather();
        setInterval(initWeather, 900000);
    </script>
</body>
</html>
